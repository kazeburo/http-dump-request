<html>

<head>
    <title>http dump request/{{.Title}}</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <style>
        #output {
            padding-top: 0 !important;
            padding-bottom: 0 !important;
        }

        #output pre {
            padding: 0;
            white-space: pre-wrap !important;
            word-wrap: break-word;
            word-break: break-all;
            background-color: inherit !important;
        }

        #output table {
            white-space: pre-wrap !important;
        }

        #output td {
            font-size: 1.2em !important;
            line-height: 1.6em !important;
        }

        #output tr:first-child {
            padding-top: 0.3em;
        }

        #output tr:last-child {
            padding-bottom: 0.3em;
        }

        #output td:nth-child(odd) {
            width: 3em;
            padding-right: 0.4em;
            border-right: 1px solid #ccc !important;
            text-align: right !important;
            user-select: none;
            /* 追加した行番号は選択不可にする */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            overflow-x: hidden !important;
            color: #ccc;
        }

        #output td:nth-child(even) {
            padding-left: 0.4em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">{{.Title}}</h1>

        <div class="field box" id="output" {{.Style}}>{{.Body}}</div>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>If you want plaintext http dump, add <code>plain</code> to query string.</p>
                <p>
                    <a href="/{{.UUID}}">uuid</a>
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
